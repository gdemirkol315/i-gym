<mat-nav-list>
  <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
    <mat-icon matListItemIcon>dashboard</mat-icon>
    <span matListItemTitle>Dashboard</span>
  </a>

  <a mat-list-item routerLink="/customers" routerLinkActive="active">
    <mat-icon matListItemIcon>people</mat-icon>
    <span matListItemTitle>Customers</span>
  </a>

  <a mat-list-item routerLink="/entries" routerLinkActive="active">
    <mat-icon matListItemIcon>fitness_center</mat-icon>
    <span matListItemTitle>Gym Entry</span>
  </a>

  <a mat-list-item routerLink="/cashier" routerLinkActive="active">
    <mat-icon matListItemIcon>point_of_sale</mat-icon>
    <span matListItemTitle>Cashier</span>
  </a>

  <ng-container *ngIf="isManager || isSupervisor">
    <mat-divider></mat-divider>


    <a mat-list-item routerLink="/products" routerLinkActive="active">
      <mat-icon matListItemIcon>inventory_2</mat-icon>
      <span matListItemTitle>Product Management</span>
    </a>

    <a mat-list-item routerLink="/reports" routerLinkActive="active">
      <mat-icon matListItemIcon>assessment</mat-icon>
      <span matListItemTitle>Reports</span>
    </a>
  </ng-container>

  <ng-container *ngIf="isManager">
    <a mat-list-item routerLink="/settings" routerLinkActive="active">
      <mat-icon matListItemIcon>settings</mat-icon>
      <span matListItemTitle>Settings</span>
    </a>

    <a mat-list-item routerLink="/employees" routerLinkActive="active">
      <mat-icon matListItemIcon>badge</mat-icon>
      <span matListItemTitle>Employees</span>
    </a>
  </ng-container>
</mat-nav-list>
