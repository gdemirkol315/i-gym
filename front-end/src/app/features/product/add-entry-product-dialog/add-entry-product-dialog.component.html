<h2 mat-dialog-title>Add New Entry Product</h2>

<form [formGroup]="entryProductForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="entryProductForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Entry Type</mat-label>
        <mat-select formControlName="entryType" required>
          <mat-option *ngFor="let type of entryTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entryProductForm.get('entryType')?.hasError('required')">
          Entry type is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="entryProductForm.get('entryType')?.value === 'SUBSCRIPTION'">
        <mat-label>Duration (days)</mat-label>
        <input matInput type="number" formControlName="duration">
        <mat-error *ngIf="entryProductForm.get('duration')?.hasError('required')">
          Duration is required
        </mat-error>
        <mat-error *ngIf="entryProductForm.get('duration')?.hasError('min')">
          Duration must be greater than 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="entryProductForm.get('entryType')?.value === 'MULTI_PASS'">
        <mat-label>Max Entries</mat-label>
        <input matInput type="number" formControlName="maxEntries">
        <mat-error *ngIf="entryProductForm.get('maxEntries')?.hasError('required')">
          Max entries is required
        </mat-error>
        <mat-error *ngIf="entryProductForm.get('maxEntries')?.hasError('min')">
          Max entries must be greater than 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-error *ngIf="entryProductForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="entryProductForm.get('price')?.hasError('min')">
          Price must be greater than or equal to 0
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="isLoading" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="entryProductForm.invalid || isLoading">
      <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      <span *ngIf="!isLoading">Add Entry Product</span>
    </button>
  </mat-dialog-actions>
</form>
