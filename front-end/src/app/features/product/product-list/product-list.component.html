<div class="product-list-container">
  <div class="section">
    <div class="header">
      <h2>Products</h2>
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="openAddStockDialog()">
          <mat-icon>add_shopping_cart</mat-icon>
          Add Stock
        </button>
        <button mat-raised-button color="primary" (click)="openAddProductDialog()">
          <mat-icon>add</mat-icon>
          Add New Product
        </button>
      </div>
    </div>

    <mat-table [dataSource]="products" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="barcode">
        <mat-header-cell *matHeaderCellDef>Barcode</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.barcode || 'N/A'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.category}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.price | currency}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.quantity}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="productColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: productColumns;"></mat-row>
    </mat-table>
  </div>
</div>
