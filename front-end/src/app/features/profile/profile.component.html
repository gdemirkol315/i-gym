<div class="profile-container">
  <mat-card *ngIf="!loading && !error">
    <mat-card-header>
      <mat-card-title>Profile Details</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="profile-details">
        <div class="detail-row">
          <span class="label">Name:</span>
          <span class="value">{{employee?.name}} {{employee?.lastName}}</span>
        </div>

        <div class="detail-row">
          <span class="label">Telephone:</span>
          <ng-container *ngIf="!isEditing">
            <span class="value">{{employee?.phone}}</span>
          </ng-container>
          <ng-container *ngIf="isEditing">
            <mat-form-field class="edit-field">
              <input matInput [(ngModel)]="editedPhone" placeholder="Phone">
            </mat-form-field>
          </ng-container>
        </div>

        <div class="detail-row">
          <span class="label">Email:</span>
          <span class="value">{{employee?.email}}</span>
        </div>

        <div class="detail-row">
          <span class="label">Position:</span>
          <span class="value">{{employee?.position}}</span>
        </div>

        <div class="detail-row">
          <span class="label">Role:</span>
          <span class="value">{{employee?.role}}</span>
        </div>

        <div class="detail-row">
          <span class="label">Address:</span>
          <ng-container *ngIf="!isEditing">
            <span class="value">{{employee?.address}}</span>
          </ng-container>
          <ng-container *ngIf="isEditing">
            <mat-form-field class="edit-field">
              <input matInput [(ngModel)]="editedAddress" placeholder="Address">
            </mat-form-field>
          </ng-container>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <ng-container *ngIf="!isEditing">
        <button mat-raised-button color="primary" (click)="openChangePasswordDialog()">
          Change Password
        </button>
        <button mat-raised-button color="accent" (click)="startEditing()">
          Edit Profile
        </button>
      </ng-container>
      <ng-container *ngIf="isEditing">
        <button mat-raised-button color="primary" (click)="saveChanges()">
          Save Changes
        </button>
        <button mat-raised-button (click)="cancelEditing()">
          Cancel
        </button>
      </ng-container>
    </mat-card-actions>
  </mat-card>

  <mat-spinner *ngIf="loading" diameter="50" class="loading-spinner"></mat-spinner>

  <mat-card *ngIf="error" class="error-card">
    <mat-card-content>
      <p class="error-message">{{error}}</p>
    </mat-card-content>
  </mat-card>
</div>
