<div class="employee-list-container">
  <div class="header">
    <h1>Employees</h1>
    <button mat-raised-button color="primary" (click)="openAddEmployeeDialog()">
      <mat-icon>add</mat-icon>
      Add Employee
    </button>
  </div>

  <mat-table [dataSource]="employees" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{employee.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{employee.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{employee.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{employee.phone}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
      <mat-cell *matCellDef="let employee">{{employee.address}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let employee">
        <ng-container *ngIf="!editingRole[employee.id]">
          {{employee.role}}
          <button mat-icon-button (click)="startEditingRole(employee.id)" class="edit-button">
            <mat-icon>edit</mat-icon>
          </button>
        </ng-container>
        <div *ngIf="editingRole[employee.id]" class="role-edit">
          <mat-form-field appearance="outline" class="role-select">
            <mat-select [value]="employee.role">
              <mat-option *ngFor="let role of availableRoles" [value]="role" (click)="saveRole(employee, role)">
                {{role}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-icon-button color="warn" (click)="cancelEditingRole(employee.id)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
